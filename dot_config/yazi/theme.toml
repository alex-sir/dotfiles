# theme.toml - Radiant Gore
# Custom Yazi theme with red (#ff6685) as the primary color
# Created for high contrast, vibrant look with dark base

# *********************************************************************
# ****************************** MANAGER ******************************
# *********************************************************************
# File management: Find, copy, cut, mark, & select
[mgr]
cwd = { fg = "#ff8a5c" } # Current working directory displayed at the top

# Find
find_keyword = { fg = "#0a0a08", bg = "#66b2f0", bold = true, underline = true } # Highlighted portion in the filename
find_position = { fg = "#0a0a08", bg = "#66b2f0", bold = true } # Current file location in all found files to the right of filename

# Marker
marker_copied = { fg = "#1fcc00", bg = "#1fcc00" } # Copied file marker
marker_cut = { fg = "#66b2f0", bg = "#66b2f0" } # Cut file marker
marker_marked = { fg = "#d97bfe", bg = "#d97bfe" } # Pre-selected file in visual mode marker
marker_selected = { fg = "#dbc500", bg = "#dbc500" } # Selected file marker

# Count
count_copied = { fg = "#0a0a08", bg = "#1fcc00" } # Copied file number
count_cut = { fg = "#0a0a08", bg = "#66b2f0" } # Cut file number
count_selected = { fg = "#0a0a08", bg = "#dbc500" } # Selected file number

# Border
border_symbol = "│"
border_style = { fg = "#cacace" }



# *********************************************************************
# ***************************** INDICATOR *****************************
# *********************************************************************
# Visually display where you are in the file directory
[indicator]
parent = { underline = true } # Indicator bar in the parent pane
current = { fg = "#0a0a08", bg = "#ff6685" } # Indicator bar in the current pane
preview = { underline = true } # Indicator bar in the preview pane



# *********************************************************************
# ******************************* TABS ********************************
# *********************************************************************
# Tab management at the top of the application
[tabs]
active = { fg = "#0a0a08", bg = "#ff6685", bold = true }
inactive = { fg = "#ff6685", bg = "#4b4b53" }



# *********************************************************************
# ******************************* MODE ********************************
# *********************************************************************
# Vim-like modes at the bottom left & bottom right of the application
[mode]

# Normal mode
normal_main = { fg = "#0a0a08", bg = "#ff6685", bold = true }
normal_alt = { fg = "#ff6685", bg = "#4b4b53" }

# Select mode
select_main = { fg = "#0a0a08", bg = "#d97bfe", bold = true }
select_alt = { fg = "#d97bfe", bg = "#4b4b53" }

# Unset mode
unset_main = { fg = "#0a0a08", bg = "#dbc500", bold = true }
unset_alt = { fg = "#dbc500", bg = "#4b4b53" }



# *********************************************************************
# ****************************** STATUS *******************************
# *********************************************************************
# File permissions & operation progress at the bottom right of the application
[status]
overall = { fg = "#cacace" }

# Permissions
perm_type = { fg = "#66b2f0" } # File type symbol (e.g., 'd' for directory, '-' for file, 'l' for symlink, etc.)
perm_read = { fg = "#dbc500" } # Read permission symbol (r)
perm_write = { fg = "#ff6685" } # Write permission symbol (w)
perm_exec = { fg = "#1fcc00" } # Execute permission symbol (x)
perm_sep = { fg = "#cacace" } # Permission separator symbol (-)

# Progress
progress_label = { fg = "#ff6685", bg = "#4b4b53", bold = true }
progress_normal = { fg = "#ff6685", bg = "#4b4b53" }
progress_error = { fg = "#66b2f0", bg = "#4b4b53" }



# *********************************************************************
# ****************************** WHICH ********************************
# *********************************************************************
# Modal containing keybind information located at the bottom of the application
# Activated with ',', 'g', etc.
[which]
cols = 3 # Number of columns
mask = { bg = "#4b4b53" } # Background of the box
cand = { fg = "#ff8a5c", bold = true } # Keybind
rest = { fg = "#4b4b53" }
desc = { fg = "#ff6685" } # Description of the keybind
separator = "  "
separator_style = { fg = "#cacace" }



# *********************************************************************
# ***************************** CONFIRM *******************************
# *********************************************************************
# Modal asking for confirmation from the user located at the center of the application
# Activated with actions such as deleting a file
[confirm]
border = { fg = "#ff6685" }
title = { fg = "#cacace" }
body = { fg = "#cacace" }
list = { fg = "#cacace" } # List items below the content
btn_yes = { fg = "#cacace" } # "Yes" button
btn_no = { fg = "#cacace" } # "No" button



# *********************************************************************
# ******************************* SPOT ********************************
# *********************************************************************
# Modal detailing file information located at the center of the application
# Activated with the Tab key
[spot]
border = { fg = "#ff6685" }
title = { fg = "#cacace" }
tbl_col = { fg = "#ff6685" } # Selected column in the table
tbl_cell = { fg = "#0a0a08", bg = "#ff8a5c" } # Selected cell in the table



# *********************************************************************
# ****************************** NOTIFY *******************************
# *********************************************************************
# Notification box displayed at the top right of the application
[notify]
title_info = { fg = "#ff6685" }
title_warn = { fg = "#dbc500" }
title_error = { fg = "#66b2f0" }



# *********************************************************************
# ******************************* PICK ********************************
# *********************************************************************
# Picker for choosing a method to open a file
# Activated with "SHIFT + o"
[pick]
border = { fg = "#ff6685" }
active = { fg = "#d97bfe", bold = true }
inactive = { fg = "#cacace" }



# *********************************************************************
# ******************************* INPUT *******************************
# *********************************************************************
# Input box when performing actions such as renaming a file
[input]
border = { fg = "#ff6685" }
title = { fg = "#cacace" }
value = { fg = "#cacace" }
selected = { fg = "#0a0a08", bg = "#cacace" } # Text that is selected



# *********************************************************************
# ************************** AUTO-COMPLETION **************************
# *********************************************************************
# Provide suggestions for file names, paths, etc.
# Activated with "g + SPACE" (path completion), etc.
[cmp]
border = { fg = "#ff6685" }
active = { fg = "#0a0a08", bg = "#cacace" }
inactive = { fg = "#cacace" }



# *********************************************************************
# ******************************* TASKS *******************************
# *********************************************************************
# Show current running tasks
# Activated with 'w'
[tasks]
border = { fg = "#ff6685" }
title = { fg = "#cacace" }
hovered = { fg = "#d97bfe" }



# *********************************************************************
# ******************************** HELP *******************************
# *********************************************************************
# Menu displaying help information, which includes key bindings & their descriptions
# Activated with '~'
[help]
on = { fg = "#ff8a5c" } # 1st column: Keybind
run = { fg = "#ff6685" } # 2nd column: Command
desc = { fg = "#cacace" } # 3rd column: Description
hovered = { reversed = true, bold = true }
footer = { fg = "#0a0a08", bg = "#ff6685", bold = true }



# *********************************************************************
# ****************************** FILETYPE *****************************
# *********************************************************************
# Styles for specific file types. Can match by name & mime-type.
[filetype]
rules = [
	# Image
	{ mime = "image/*", fg = "#1fcc00" },
	# Media
	{ mime = "{audio,video}/*", fg = "#d97bfe" },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#00ccf0" },
	# Document
	{ mime = "application/{pdf,doc,rtf}", fg = "#dbc500" },
	# Fallback. "*" matches all files. "*/" matches all directories.
	{ url = "*", fg = "#cacace" },
	{ url = "*/", fg = "#ff6685" },
]
