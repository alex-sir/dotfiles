# vim:fileencoding=utf-8:foldmethod=marker

# : Manager {{{

[manager]
cwd = { fg = "#d19a66" }

# Hovered
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#d19a66", bold = true, italic = true, underline = true }
find_position = { fg = "#c678dd", bg = "reset", bold = true, italic = true }

# Marker
marker_copied = { fg = "#98c379", bg = "#98c379" }
marker_cut = { fg = "#e06c75", bg = "#e06c75" }
marker_marked = { fg = "#c678dd", bg = "#c678dd" }
marker_selected = { fg = "#e5c07b", bg = "#e5c07b" }

# Tab
tab_active = { reversed = true }
tab_inactive = {}
tab_width = 25

# Count
count_copied = { fg = "#282c34", bg = "#98c379" }
count_cut = { fg = "#282c34", bg = "#e06c75" }
count_selected = { fg = "#282c34", bg = "#e5c07b" }

# Border
border_symbol = "│"
border_style = { fg = "#abb2bf" }

# : }}}


# : Mode {{{

[mode]

normal_main = { fg = "#282c34", bg = "#61afef", bold = true }
normal_alt = { fg = "#61afef", bg = "#4f5666" }

# Select mode
select_main = { fg = "#282c34", bg = "#c678dd", bold = true }
select_alt = { fg = "#c678dd", bg = "#4f5666" }

# Unset mode
unset_main = { fg = "#282c34", bg = "#e5c07b", bold = true }
unset_alt = { fg = "#e5c07b", bg = "#4f5666" }

# : }}}


# : Status bar {{{

[status]
separator_open = ""
separator_close = ""

# Progress
progress_label = { fg = "#282c34", bold = true }
progress_normal = { fg = "#61afef", bg = "#4f5666" }
progress_error = { fg = "#e06c75", bg = "#4f5666" }

# Permissions
perm_sep = { fg = "#abb2bf" }
perm_type = { fg = "#61afef" }
perm_read = { fg = "#e5c07b" }
perm_write = { fg = "#e06c75" }
perm_exec = { fg = "#98c379" }

# : }}}


# : Pick {{{

[pick]
border = { fg = "#61afef" }
active = { fg = "#c678dd", bold = true }
inactive = {}

# : }}}


# : Input {{{

[input]
border = { fg = "#61afef" }
title = {}
value = {}
selected = { reversed = true }

# : }}}


# : Completion {{{

[completion]
border = { fg = "#61afef" }

# : }}}


# : Tasks {{{

[tasks]
border = { fg = "#61afef" }
title = {}
hovered = { fg = "#c678dd", underline = true }

# : }}}


# : Which {{{

[which]
mask = { bg = "#3b4048" }
cand = { fg = "#d19a66", bold = true }
rest = { fg = "#3b4048" }
desc = { fg = "#61afef" }
separator = "  "
separator_style = { fg = "#abb2bf" }

# : }}}


# : Help {{{

[help]
on = { fg = "#d19a66" }
run = { fg = "#a6e3a1" }
hovered = { reversed = true, bold = true }
footer = { fg = "#61afef", bg = "#4f5666", bold = true }

# : }}}


# : Notify {{{

[notify]
title_info = { fg = "#a6e3a1" }
title_warn = { fg = "#e5c07b" }
title_error = { fg = "#e06c75" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#98c379" },

    # Media
    { mime = "{audio,video}/*", fg = "#c678dd" },

    # Archives
    { mime = "application/*zip", fg = "#e06c75" },
    { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#e06c75" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#56b6c2" },

    # Fallback
    { name = "*", fg = "#abb2bf" },
    { name = "*/", fg = "#61afef" },
]

# : }}}
