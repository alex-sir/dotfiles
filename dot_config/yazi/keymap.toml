[[manager.prepend_keymap]]
on = "!"
run = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[manager.prepend_keymap]]
on = "J"
run = "arrow 5"
desc = "Move cursor down 5"

[[manager.prepend_keymap]]
on = "K"
run = "arrow -5"
desc = "Move cursor up 5"

[[manager.prepend_keymap]]
on = ["g", "w"]
run = "cd ~/Downloads/College/WSU/'2025 Spring Semester'"
desc = "Goto WSU"

[[manager.prepend_keymap]]
on = ["g", "p"]
run = "cd /home/hdd/6042"
desc = "Goto 6042"
