[[manager.prepend_keymap]]
on = "!"
run = 'shell "$SHELL" --block --confirm'
desc = "Open shell here"

[[manager.prepend_keymap]]
on = "J"
run = "arrow 5"
desc = "Move cursor down 5"

[[manager.prepend_keymap]]
on = "K"
run = "arrow -5"
desc = "Move cursor up 5"

[[manager.prepend_keymap]]
on = "r"
run = ["rename --cursor=start", "input:escape"]
desc = "Rename selected file(s)"

[[manager.prepend_keymap]]
on = "z"
run = "plugin zoxide"
desc = "Jump to a directory via zoxide"

[[manager.prepend_keymap]]
on = "Z"
run = "plugin fzf"
desc = "Jump to a file/directory via fzf"

[[manager.prepend_keymap]]
on = ["g", "w"]
run = "cd ~/College/WSU/'2025 Fall Semester'"
desc = "Goto WSU"

[[manager.prepend_keymap]]
on = ["g", "p"]
run = "cd ~/dev/sda1/6042"
desc = "Goto 6042"
