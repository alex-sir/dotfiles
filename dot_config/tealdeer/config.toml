[display]
compact = true

[style.description]
# gray
foreground = { rgb = { r = 171, g = 178, b = 191 } }

[style.command_name]
# orange
foreground = { rgb = { r = 209, g = 154, b = 102 } }

[style.example_text]
# purple
foreground = { rgb = { r = 198, g = 120, b = 221 } }

[style.example_code]
# blue
foreground = { rgb = { r = 97, g = 175, b = 239 } }

[style.example_variable]
# green
foreground = { rgb = { r = 152, g = 195, b = 121 } }
underline = true

[updates]
auto_update = true
# refresh cache every 14 days/2 weeks
auto_update_interval_hours = 336
