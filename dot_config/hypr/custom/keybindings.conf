# *********************************************************************
# **************************** KEYBINDINGS ****************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Binds
# https://wiki.hypr.land/Configuring/Dispatchers
# https://wiki.hypr.land/Configuring/Keywords

# https://wiki.hypr.land/Configuring/Variables/#binds
binds {
  # Allow fullscreen to pinned windows & restore their pinned status afterwards
  allow_pin_fullscreen = true
}

# Run applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, Escape, exec, $screenLock

# Hyprland actions
bind = $mainMod, C, killactive, # Close (not kill) the active window
bind = $mainMod, M, exit, # Exit the compositor
bind = $mainMod, V, togglefloating, # Toggle the curent window's floating state
bind = $mainMod, P, pseudo, # dwindle; Toggle pseudo mode of the current window
bind = $mainMod, T, togglesplit, # dwindle: Toggle split (top/side) of the current window
# Set the focused window to fullscreen mode
bind = $mainMod, F, fullscreen, 1 # KEEP GAPS & BARS
bind = $mainMod CTRL, F, fullscreen, 0 # TAKE ENTIRE SCREEN
bind = $mainMod, P, pin # FLOATING ONLY: Pin a window (show on all workspaces)
# If a window is swallowed by the focused window, unswallow it. Execute again to swallow it back.
bind = $mainMod, S, toggleswallow
# Take a screenshot of a manually selected area. Screenshot is copied to clipboard & saved to a file.
# Notification (-n) is displayed for a certain time (-e) in ms after a screenshot is taken.
# Screen is frozen (-f) before area selection.
bind = , Print, exec, grimblast -n -e 5000 -f copysave area
bind = $mainMod, F8, exec, grimblast -n -e 5000 -f copysave area
# Pick a color from the screen using hyprpicker.
# Output is automatically copied (-a) to the clipboard & is in hex lowercase (-l).
bind = CTRL, Print, exec, hyprpicker -a -l
bind = $mainMod CTRL, F8, exec, hyprpicker -a -l
# Toggle PiP for a Hyprland window (floating)
bind = $mainMod SHIFT, P, exec, ~/.config/hypr/scripts/toggle-pip.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + Vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Swap windows with mainMod + SHIFT + Vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]: https://wiki.hypr.land/Configuring/Dispatchers/#workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad): https://wiki.hypr.land/Configuring/Dispatchers/#special-workspace
bind = $mainMod CTRL, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Move windows with mainMod + ALT + arrow keys
binde = $mainMod ALT, left, moveactive, -$RESIZE_STEP  0
binde = $mainMod ALT, right, moveactive, $RESIZE_STEP  0
binde = $mainMod ALT, up, moveactive,    0            -$RESIZE_STEP
binde = $mainMod ALT, down, moveactive,  0             $RESIZE_STEP
# Move windows with mainMod + ALT + Vim keys
binde = $mainMod ALT, h, moveactive, -$RESIZE_STEP  0
binde = $mainMod ALT, l, moveactive,  $RESIZE_STEP  0
binde = $mainMod ALT, k, moveactive,  0            -$RESIZE_STEP
binde = $mainMod ALT, j, moveactive,  0             $RESIZE_STEP
# Resize windows with mainMod + CTRL + arrow keys
binde = $mainMod CTRL, left, resizeactive, -$RESIZE_STEP  0
binde = $mainMod CTRL, right, resizeactive, $RESIZE_STEP  0
binde = $mainMod CTRL, up, resizeactive,    0            -$RESIZE_STEP
binde = $mainMod CTRL, down, resizeactive,  0             $RESIZE_STEP
# Resize windows with mainMod + CTRL + Vim keys
binde = $mainMod CTRL, h, resizeactive, -$RESIZE_STEP  0
binde = $mainMod CTRL, l, resizeactive,  $RESIZE_STEP  0
binde = $mainMod CTRL, k, resizeactive,  0            -$RESIZE_STEP
binde = $mainMod CTRL, j, resizeactive,  0             $RESIZE_STEP

# Change the split ratio of tiled windows
binde = $mainMod CTRL, u, splitratio, -0.1
binde = $mainMod CTRL, o, splitratio, +0.1
# MASTER LAYOUT ONLY: Switch to a set split ratio
bind = $mainMod CTRL, 1, splitratio, exact 1.0
bind = $mainMod CTRL, 2, splitratio, exact 1.1
bind = $mainMod CTRL, 3, splitratio, exact 1.2
bind = $mainMod CTRL, 4, splitratio, exact 1.3
bind = $mainMod CTRL, 5, splitratio, exact 1.4
bind = $mainMod CTRL, 6, splitratio, exact 1.5
bind = $mainMod CTRL, 7, splitratio, exact 1.6

# Groups
# NOTE: Use "hyprctl dispatch submap reset" to reset a submap if you get stuck
bind = $mainMod, G, submap, group # Switch to a submap called "group"
submap = group # Start a submap called "group"
# Binds for the "group" submap
bind = $mainMod, t, togglegroup # Toggle the current active window into a group
bind = $mainMod, n, moveoutofgroup # Move the active window out of a group
# Move active window into a group in a specified direction using mainMod + arrow keys
bind = $mainMod, left, moveintogroup, l
bind = $mainMod, right, moveintogroup, r
bind = $mainMod, up, moveintogroup, u
bind = $mainMod, down, moveintogroup, d
# Move active window into a group in a specified direction using mainMod + Vim keys
bind = $mainMod, h, moveintogroup, l
bind = $mainMod, l, moveintogroup, r
bind = $mainMod, k, moveintogroup, u
bind = $mainMod, j, moveintogroup, d
# Reset the submap "group"
bind = , escape, submap, reset
bind = $mainMod, G, submap, reset
submap = reset
# Switch to the next window in a group
bind = $mainMod, u, changegroupactive, b
bind = $mainMod, o, changegroupactive, f
# Swap the active window w/ the next or previous in a group
bind = $mainMod SHIFT, u, movegroupwindow, b
bind = $mainMod SHIFT, o, movegroupwindow, f

# Switch between dwindle & master layouts
bind = $mainMod, D, exec, hyprctl keyword general:layout dwindle
bind = $mainMod SHIFT, D, exec, hyprctl keyword general:layout master

# Multimedia keys for volume and LCD brightness: https://wiki.hypr.land/Configuring/Binds/#media
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/change-volume.sh "raise"
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/change-volume.sh "lower"
bindel = , XF86AudioMute, exec, ~/.config/hypr/scripts/change-volume.sh "mute"
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Requires brightnessctl
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/change-brightness.sh "raise"
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/change-brightness.sh "lower"
bindel = $mainMod, F2, exec, ~/.config/hypr/scripts/change-brightness.sh "raise"
bindel = $mainMod, F1, exec, ~/.config/hypr/scripts/change-brightness.sh "lower"
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
