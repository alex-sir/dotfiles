general {
  lock_cmd = pidof hyprlock || hyprlock # Avoid starting multiple hyprlock instances
  before_sleep_cmd = loginctl lock-session # Lock before suspend
  after_sleep_cmd = ~/.config/hypr/scripts/displays-on.sh # Avoid having to press a key twice to run on the display
}

listener {
  timeout = 300 # 5 minutes
  on-timeout = loginctl lock-session && hyprctl dispatch dpms off # Lock screen & turn off all screens when timeout has passed
  on-resume = ~/.config/hypr/scripts/displays-on.sh # Turn on all screens
}

