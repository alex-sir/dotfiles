# https://wiki.hypr.land/Configuring/Dwindle-Layout
dwindle {
  pseudotile = true # Pseudotiled windows retain their floating size when tiled
  preserve_split = true # Split (side/top) will not change
}

# https://wiki.hypr.land/Configuring/Master-Layout
master {
  # master: new window becomes master
  # slave: new windows are added to slave stack
  # inherit: inherit from focused windows
  new_status = slave
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
  font_family = Martian Mono Nerd Font
  disable_hyprland_logo = false # Disable the random Hyprland logo/anime girl background
  force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}



# *********************************************************************
# ******************************* INPUT *******************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Variables/#input

input {
  # Keyboard
  kb_layout = us

  # Mouse
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
  follow_mouse = 1

  # Laptop
  scroll_method = 2fg
  touchpad {
    natural_scroll = false
  }
}

# https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace # Swipe horizontally 3 fingers: Switch workspaces
gesture = 3, up, dispatcher, exec, $menu # Swipe up 3 fingers: Open app launcher
gesture = 3, down, fullscreen # Swipe down 3 fingers: Fullscreen active window



# *********************************************************************
# **************************** KEYBINDINGS ****************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Binds
# https://wiki.hypr.land/Configuring/Dispatchers
# https://wiki.hypr.land/Configuring/Keywords

$mainMod = SUPER # Set "Windows" key as main modifier

# Run applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, Escape, exec, $screenLock

# Hyprland actions
bind = $mainMod, C, killactive, # Close (not kill) the active window
bind = $mainMod, M, exit, # Exit the compositor
bind = $mainMod, V, togglefloating, # Toggle the curent window's floating state
bind = $mainMod, P, pseudo, # dwindle; Toggle pseudo mode of the current window
bind = $mainMod, T, togglesplit, # dwindle: Toggle split (top/side) of the current window
bind = $mainMod, F, fullscreen # Set the focused window to fullscreen mode
bind = $mainMod, P, pin # FLOATING ONLY: Pin a window (show on all workspaces)

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Move focus with mainMod + Vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Swap windows with mainMod + SHIFT + Vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

$RESIZE_STEP = 40
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Move windows with mainMod + ALT + arrow keys
binde = $mainMod ALT, left, moveactive, -$RESIZE_STEP  0
binde = $mainMod ALT, right, moveactive, $RESIZE_STEP  0
binde = $mainMod ALT, up, moveactive,    0            -$RESIZE_STEP
binde = $mainMod ALT, down, moveactive,  0             $RESIZE_STEP
# Move windows with mainMod + ALT + Vim keys
binde = $mainMod ALT, h, moveactive, -$RESIZE_STEP  0
binde = $mainMod ALT, l, moveactive,  $RESIZE_STEP  0
binde = $mainMod ALT, k, moveactive,  0            -$RESIZE_STEP
binde = $mainMod ALT, j, moveactive,  0             $RESIZE_STEP
# Resize windows with mainMod + CTRL + arrow keys
binde = $mainMod CTRL, left, resizeactive, -$RESIZE_STEP  0
binde = $mainMod CTRL, right, resizeactive, $RESIZE_STEP  0
binde = $mainMod CTRL, up, resizeactive,    0            -$RESIZE_STEP
binde = $mainMod CTRL, down, resizeactive,  0             $RESIZE_STEP
# Resize windows with mainMod + CTRL + Vim keys
binde = $mainMod CTRL, h, resizeactive, -$RESIZE_STEP  0
binde = $mainMod CTRL, l, resizeactive,  $RESIZE_STEP  0
binde = $mainMod CTRL, k, resizeactive,  0            -$RESIZE_STEP
binde = $mainMod CTRL, j, resizeactive,  0             $RESIZE_STEP

# Groups
bind = $mainMod, G, togglegroup

# Switch between dwindle & master layouts
bind = $mainMod, D, exec, hyprctl keyword general:layout dwindle
bind = $mainMod SHIFT, D, exec, hyprctl keyword general:layout master

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous



