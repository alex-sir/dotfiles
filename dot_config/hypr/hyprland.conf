# https://wiki.hypr.land/Configuring

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# *********************************************************************
# ****************************** MONITORS *****************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Monitors

monitor = DP-2, 2560x1440@144, 0x0, 1 # First monitor in the middle
monitor = DP-3, 2560x1440@144, -2560x0, 1 # Second monitor to the left of the first
monitor = , preferred, auto, 1 # Place any monitor w/o an explicit rule to the right



# *********************************************************************
# **************************** MY PROGRMAS ****************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Keywords

# Programs that are commonly used
$terminal = kitty
$browser = firefox
$fileManager = kitty yazi
$menu = hyprlauncher
$screenLock = hyprlock



# *********************************************************************
# ***************************** AUTOSTART *****************************
# *********************************************************************

# Autostart necessary processes & favorite apps at launch
exec-once = $terminal
exec-once = $browser
exec-once = systemctl --user start hyprpolkitagent # Enable polkit authentication
exec-once = dunst # Notification daemon
exec-once = hyprpaper # Wallpaper utility
exec-once = hyprlauncher -d # Launcher/picker. Spawn daemon without opening a window.
exec-once = hypridle # Idle management daemon
exec-once = hyprsunset # Blue light filter
exec-once = waybar # Status bar
exec-once = mega-cmd-server # MEGAcmd access to MEGA services



# *********************************************************************
# *********************** ENVIRONMENT VARIABLES ***********************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Environment-variables

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# Support for NVIDIA GPUs
env = LIBVA_DRIVER_NAME,nvidia # Hardware acceleration
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # Force GBM as backend



# *********************************************************************
# *************************** LOOK AND FEEL ***************************
# *********************************************************************
# https://wiki.hypr.land/Configuring/Variables

# Radiant Gore Colors
$BLACK_TRANSLUCENT = rgba(0a0a08cc)
$DARK_GRAY = rgb(ff2450)
$RED = rgb(63636e)

# https://wiki.hypr.land/Configuring/Variables/#general
general {
  border_size = 2 # Size of the border around windows

  gaps_in = 7 # Gaps between windows
  gaps_out = 14 # Gaps between windows & monitor edges

  # Info about colors: https://wiki.hypr.land/Configuring/Variables/#variable-types
  col.inactive_border = $RED # Border color for inactive windows
  col.active_border = $DARK_GRAY # Border color for active window

  layout = dwindle # Layout to use (dwindle/master)

  resize_on_border = false # Enables resizing windows by clicking & dragging borders & gaps

  # https://wiki.hypr.land/Configuring/Tearing
  allow_tearing = false # Allow for tearing. Reduces input lag but potentially introduces split images.
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
  rounding = 15 # Rounded corners' radius
  rounding_power = 2.0 # Curve used for rounding corners, larger is smoother

  # Transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  # https://wiki.hypr.land/Configuring/Variables/#blur
  blur {
    enabled = true # Enable kawase window background blur

    # Set the distance & quality of the blur
    size = 7
    passes = 3

    ignore_opacity = 1 # Blur layer ignores opacity of the window
    new_optimizations = 1 # Further optimizations to the blur effect

    noise = 0.01
    contrast = 1.0
    brightness = 1.0
    vibrancy = 0.1696 # Saturation of blurred colors
  }

  # https://wiki.hypr.land/Configuring/Variables/#shadow
  shadow {
    enabled = true # Enable drop shadows on windows
    range = 5
    render_power = 3 # Power to render falloff (> means faster falloff)
    color = $BLACK_TRANSLUCENT
  }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

  # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
  #        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1

  # Default animations, see https://wiki.hypr.land/Configuring/Animations
  #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
  animation = global,        1,     10,    default
  animation = border,        1,     5.39,  easeOutQuint
  animation = windows,       1,     4.79,  easeOutQuint
  animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
  animation = windowsOut,    1,     1.49,  linear,       popin 87%
  animation = fadeIn,        1,     1.73,  almostLinear
  animation = fadeOut,       1,     1.46,  almostLinear
  animation = fade,          1,     3.03,  quick
  animation = layers,        1,     3.81,  easeOutQuint
  animation = layersIn,      1,     4,     easeOutQuint, fade
  animation = layersOut,     1,     1.5,   linear,       fade
  animation = fadeLayersIn,  1,     1.79,  almostLinear
  animation = fadeLayersOut, 1,     1.39,  almostLinear
  animation = workspaces,    1,     1.94,  almostLinear, fade
  animation = workspacesIn,  1,     1.21,  almostLinear, fade
  animation = workspacesOut, 1,     1.94,  almostLinear, fade
  animation = zoomFactor,    1,     7,     quick
}

